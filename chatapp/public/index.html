<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="import" href="imgCompo.html">
		<title>Sky Love</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i>Sky Love</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Your Gender</label>
						<select name="gender" id="room">
							<option value="man">Man</option>
							<option value="woman">Woman</option>
						</select>
					</div>
					<div class="form-control">
						<label for="ProfileImg">Profile Image</label>
						<iframe id='imgInput' src="imgCompo.html" seamless></iframe>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>

	</body>

</html>
